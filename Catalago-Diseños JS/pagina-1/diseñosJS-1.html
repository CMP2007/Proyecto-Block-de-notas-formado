<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./diseño-js-1.css">
    <link rel="stylesheet" href="./diseño-js-2.css">
    <link rel="stylesheet" href="./diseño-sj-3.css">
    <title>Diseños JS</title>
</head>
<body>
    <section class="Contenedor1">
        <h3>Diseño Nº 1</h3>
        <div class="input">
            <input type="password" class="input__field" id="password" required>
            <label for="password" class="input__label"> password</label>
            <span class="input__icon-wrapper">
                <i class="input__icon ri-eye-off-line">Ojo</i>
            </span>
        </div>
    </section>
    <section class="Contenedor2">
        <h3>Diseño Nº 2</h3>
        <div class="image-container">
            <span style="--i: 1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThp0b3LHYob4N5SIZFx_lHZxUa8Yi1Altk2A&usqp=CAU" alt="">
            </span>
            <span style="--i: 2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwl0hCtVIGdxp5gnQptSe84zwh7Vtu6mKcLw&usqp=CAU" alt="">
            </span>
            <span style="--i: 3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw2KocEb3XrDOfyTGjTLW7oEN0OWWbiyfpDA&usqp=CAU" alt="">
            </span>
            <span style="--i: 4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMDX4JxMHADucQCRXgckOcDvwH3PNWcLiaSw&usqp=CAU" alt="">
            </span>
            <span style="--i: 5">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSkaxlHodw_3RP-XZ9de651sKU8PyueZRYgA&usqp=CAU" alt="">
            </span>
            <span style="--i: 6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqK6qD4IqKw6chHSAk4yNLzKd3Po1M7tWtXw&usqp=CAU" alt="">
            </span>
            <span style="--i: 7">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2vYgduHQRM9k4ftEm92eWVMwSS1ZrMU9JUA&usqp=CAU" alt="">
            </span>
            <span style="--i: 8">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw0vbaWevZkl36EIkw7qaTh4IxGlafmd1OAw&usqp=CAU" alt="">
            </span>
        </div>

        <div class="buttons">
            <button class="btn prev">Prev</button>
            <button class="btn next">Next</button>
        </div>
    </section>
    <section class="Contenedor3">
        <h3>Diseño 3</h3>
        <section class="container">
            <h1 class="day h1-3" id="day"></h1>
            <div class="box">
                <div class="clock">
                    <div class="front-clock">
                        <div id="hour">00</div>
                        <p>hour</p>
                    </div>
                </div>

                <div class="clock">
                    <div class="front-clock">
                        <div id="minute">00</div>
                        <p>minutes</p>
                    </div>
                </div>

                <div class="clock">
                    <div class="front-clock">
                        <div id="second">00</div>
                        <p>seconds</p>
                    </div>
                </div>
            </div>
        </section>
    </section>



    <script src="./diseño-js-1.js"></script>
    <script src="./diseño-js-2.js"></script>
    <script src="./diseño-js-3.js"></script>
</body>
</html>
